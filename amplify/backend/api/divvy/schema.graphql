type UserData @model {
  id: ID!
  username: String!
  personName: String!
  personPhone: String
  personEmail: String
  personOwing: Float
  createdAt: AWSDateTime!
}
type HistoryData @model {
  id: ID!
  username: String!
  personName: String!
  receiptStore: String!
  receiptDate: AWSDateTime!
  receiptInvoice: Float!
  receiptTotal: Float!
  personPurchase: Float!
  oweTotal: Float!
  createdAt: AWSDateTime!
}
type AccountData @model {
  id: ID!
  username: String!
  theme: String!
  language: String!
  createdAt: AWSDateTime!
}
